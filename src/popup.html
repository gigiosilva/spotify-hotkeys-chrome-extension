<!DOCTYPE html>
<html>
    <head>
      <title>YouTube Hotkeys</title>
      <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="container-title">
                <span>YouTube Hotkeys</span>
            </div>
            <div class="container-body">
                <div class="container-item">
                    <div class="hotkey-title">
                        <span>Next Track</span>
                    </div>
                    <div class="hotkey-key">
                        <input type="text" value="Ctrl+Right Arrow">
                    </div>
                    <div class="hotkey-env">
                        <select>
                            <option value="chrome">In Chrome</option>
                            <option value="global">Global</option>
                        </select>
                    </div>
                </div>
                <div class="container-item">
                    <div class="hotkey-title">
                        <span>Play/Pause</span>
                    </div>
                    <div class="hotkey-key">
                        <input type="text" value="Ctrl+Right Arrow">
                    </div>
                    <div class="hotkey-env">
                        <select>
                            <option value="chrome">In Chrome</option>
                            <option value="global">Global</option>
                        </select>
                    </div>
                </div>
                <div class="container-item">
                    <div class="hotkey-title">
                        <span>Previous Track</span>
                    </div>
                    <div class="hotkey-key">
                        <input type="text" value="Ctrl+Right Arrow">
                    </div>
                    <div class="hotkey-env">
                        <select>
                            <option value="chrome">In Chrome</option>
                            <option value="global">Global</option>
                        </select>
                    </div>
                </div>
                <div class="container-item">
                    <div class="hotkey-title">
                        <span>Repeat</span>
                    </div>
                    <div class="hotkey-key">
                        <input type="text" value="Ctrl+Right Arrow">
                    </div>
                    <div class="hotkey-env">
                        <select>
                            <option value="chrome">In Chrome</option>
                            <option value="global">Global</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-foot">
            <span>To configure hotkeys go to</span>
            <span>chrome://extensions/configureCommands</span>
        </div>
        
        <script src="scripts/jquery.js"></script>
        <script src="scripts/inicialization.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
